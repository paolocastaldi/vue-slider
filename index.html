<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Vue Slider</title>
	<script src="https://kit.fontawesome.com/7b934f5789.js" crossorigin="anonymous"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
	<link rel="stylesheet" href="./css/style.css">
	<script type="text/javascript" src="./js/app.js" defer></script>
</head>

<body>

	<div id="my-carousel-container">
		<div class="my-carousel">
			<div class="my-carousel-main" id="slides-container">

				<div class="slide active">
					<img :src="slides[thumbActive].image" alt="game">
					<div class="slide-text">
						<h2> {{ slides[thumbActive].title }} </h2>
						<p> {{ slides[thumbActive].text }} </p>
					</div>
				</div>

			</div>

			<div class="my-carousel-thumbs" id="thumbs-container">
				<div v-for="(slide, index) in slides" class="col thumb" :id="index">
					<img :src="slides[index].image" @click="showMain(index)">
				</div>

			</div>
		</div>

		<div class="my-carousel-controls">

			<button class="btn btn-outline-dark" id="prev" @click="prevImage()">
				<i class="fa-solid fa-chevron-left"></i>
            </button>

			<button class="btn btn-outline-dark" id="next" @click="nextImage()">
				<i class="fa-solid fa-chevron-right"></i>
			</button>
		</div>
	</div>



</body>

</html>
